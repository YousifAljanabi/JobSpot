{% for e in employees %}
          <div class="py-6 px-3">
      <div class="grid grid-cols-8 gap-4">
        <div>
          <img
            src="{{ e.avatar_url }}"
            alt=""
            style="height: 32px; width: 32px"
          />
        </div>
        <div class="col-span-7">
          <a href="{% url 'home:profile' e.id %}">
            <h1 class="text-md font-bold">
                {{ e.contact_name }}
            </h1>
          </a>
          <div class="flex justify-between">
            <div>
              <p class="mb-3 text-sm inline">{{ e.province }}</p>
              <p class="mb-3 text-sm inline">â€¢</p>
              <p class="mb-3 text-sm inline">{{ e.company.contact_name|default:"Freelancer" }}</p>
            </div>

          </div>
          <p class="text-sm text-[#8083A3] py-2">
              {{e.bio|slice:":100"}}
          </p>
          <ul class="text-sm font-bold text-[#8083A3] py-3">
            <li class="inline px-6">{{ job.industry }}</li>
            <li class="inline px-6">{{ job.employment_type }}</li>
          </ul>
        </div>
      </div>
    </div>
      {% endfor %}
